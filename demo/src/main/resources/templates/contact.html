<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel = "stylesheet" th:href="@{/contact.css}"/>
  <link rel='stylesheet' id='glitche-fonts-css'
  href='https://fonts.googleapis.com/css?family=Roboto+Mono%3A400%2C100%2C300italic%2C300%2C100italic%2C400italic%2C500%2C500italic%2C700%2C700italic%7CRoboto%3A100%2C100italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C700%2C700italic%2C900%2C900italic&#038;subset=latin%2Clatin-ext'
  type='text/css' media='all' />
  <title>Contact</title>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/contact.js}">  </script>
  
</head>
<body style="background-color: #31313A;">


  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom">
    <div class="row">
		<div th:each = "logo : ${logo}"> 
      		<a target="" th:href="${logo.link}">
       			<img th:src="@{/images/{image}(image=${logo.imgPath})}" th:id="${logo.name}">
     		 </a>
      	</div>
    </div>
  </div>

  <div class="header" id="header">
   <div class="nav" id="nav">
  <p id="nav1"><a target="" id="nav1" href="http://localhost:9080/ResumeProject/home"> Home  </a> </p>
  <p id="nav2"><a target="" id="nav2" href="http://localhost:9080/ResumeProject/resume"> Resume  </a> </p>
  <p id="nav4"><a target="" id="nav4" href="http://localhost:9080/ResumeProject/contact"> Contact  </a> </p>
      <script type="text/javascript">
        window.onscroll = function (){
          myFunction();
        };

        var header = document.getElementById("header");
        var sticky = header.offsetTop;

        function myFunction(){
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          }else {
            header.classList.remove("sticky");
          }
        }
      </script>
    </div>
  </div>



 <div class="started-content">
    <h1 class="h-title glitch-effect" data-text="CONTACT" id="span1">CONTACT</h1>
    <p id="roadmap"> <a target="" id="home" href="http://localhost:9080/ResumeProject/home"> Home</a>/Contact </p>
  </div>

  <div class="container">

        <div class="contactInfo">
          <span id="contactme">  <p id="contact">CONTACT INFO</p></span><br>
          <div class="row">


            <div class="row" th:each = "contact : ${contact}">
              <span class="w3-xlarge"><i th:class  = "${contact.iconClass}"></i></span>
                <div class="col-md-4">
                    <p id="title" th:utext  = "${contact.title}"></p>
                    <p id="info" th:utext  = "${contact.info}"></p>
                </div>
            </div>
            </div>
          </div>

        <br><br><br>

        <div class="hireMe">
          <span id="hireme">  <p id="hire">HIRE ME</p></span><br>
          
          
          <form  method="post" modelAttribute="hireMe" th:action="@{contact}">
          
          <table>
		<tr>
			<td><input name="name" id="nameIn" placeholder="Name" type="text"/></td>
		</tr>
		<tr>
			<td><input name="email" id="emailIn" placeholder="Email" type="text"/></td>
		</tr>
		<tr>
			<td><input name="subject" id="subjectIn" placeholder="Subject" type="text"/></td>
		</tr>
		<tr>
			<td><textarea name="message" id="messageIn" placeholder="Message" cols="40" rows="10"></textarea></td>
		</tr>
		
		<tr>
			<td><input type="submit" id="send" value="Send"></td>
		</tr>
		
		</table>
          
         </form>
         <span id="message" th:text="${msg}" style="color: #31313A;"></span>
         
         <script type="text/javascript">
         
         	var data = document.getElementById("message").innerHTML;
         		if (data !== "") {
        	 		alert(data);
        		}
         		
         </script>
         
         
        </div>


      </div>

      	<footer class="footer">
  			<div class="copy"><p>Â© 2020 Ayna Amrahova. All rights reserved. <br> Inspired by:
   			 <a target="" id="glitche" href="https://glitche.bslthemes.com/"> glitche.bslthemes.com </a> </p>
  		</div>
		</footer>
    </body>
    </html>
